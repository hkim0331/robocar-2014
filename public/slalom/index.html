<p>A 地点にロボカーを置き、黒線に沿って走らせ、ノータッチで20秒以内にゴールで静止させよ。
プロジェクト名を slalom とし、グループで練ったプログラム（ゴールインできたやつ）を提出すること。
来週、みんなで鑑賞しますの予定。</p>
